<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header> 
            <img class="logo" src="assets/Logo.png" alt="Logo de Alura">
        </header>
    
    <main>
        <section id="parteA">
            <textarea class="text-area" cols="30" rows="9" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="informacion">&#9888; Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section id="parteB">
            <textarea readonly="true" class="mensaje" cols="30" rows="12" id="mensajeFinal" placeholder="Ningun mensaje fue encontrado. Ingresa el texto que quieras encriptar o desencriptar"></textarea>
            <div class="botones">
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                <div class="notificacion-container"></div> 
            </div>
        </section>    
    </main>

        <footer>
            <p>Desarrollado por Xtra.eth</p>
        </footer>

<script src="script.js"></script>
</body>
</html>
