<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header> 
            <img src="assets/Logo.png" alt="Logo de Alura">
        </header>
    
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="informacion">&#9888; Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="13" placeholder="Ningun mensaje fue encontrado Ingresa el texto que quieras encriptar o desencriptar"></textarea>
            <div class="botones">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>    
    </main>

        <footer>
            <p>Desarrollado por Xtra.eth</p>
        </footer>


</body>
</html>
