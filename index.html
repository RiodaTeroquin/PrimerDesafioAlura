<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header> 
            <img src="assets/Logo.png" alt="Logo de Alura">
        </header>
    
    <main>
        <div class="columna" id="IngresoTexto">
            <p>Ingresa el texto aqui</p>
            <textarea rows="50" cols="70" placeholder="Ingrese el texto"> </textarea>           
            <p>&#9888; Solo letras minusculas y sin acento</p>

            <button>Encriptar</button>
            <button>Desencriptar</button>

        </div>
            
        <div class="columna" id="TextoDesencriptado">
            <img src="assets/Muñeco.png" alt="Muñeco con lupa">
            <textarea rows="50" cols="70" style="display: none;"> </textarea>
            <!--<input type="text" style="display: none;">  -->
            <p>Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que quieres encriptar o desencriptar</p>   
            <button>Copiar</button> 
        </div>
    </main>

        <footer>
            <p>Desarrollado por Xtra.eth</p>
        </footer>


</body>
</html>
